<template xmlns="http://www.w3.org/1999/xhtml" id="lively-test">
    <style>
    </style>
    <lively-rectangle style="width: 100px; height: 100px; position: relative; background-color: green;">
        <input type="text" id="filename" value="README.md" style="position: relative;" />
    </lively-rectangle>
</template>
<script xmlns="http://www.w3.org/1999/xhtml" class="registrationScript">
    (function() { 
         var template = document.currentScript.ownerDocument.querySelector('#lively-test'); 
         var clone = document.importNode(template.content, true); 
         
         Promise.all([ 
           System.import('../src/client/morphic/component-loader.js') 
         ]).then(modules => { 
           var Loader = modules[0]; 
           Loader.register('lively-test', clone); 
         }); 
       })();
</script>
