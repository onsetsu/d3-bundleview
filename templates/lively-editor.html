<template id="lively-editor">
    <style>
    .container {
        width: 100%;
        height: 100%;
        /*
        box-sizing: border-box;
        padding-top: 25px; */
        display: flex;
        flex-direction: column;
    }
    .toolbar {
        /* position: absolute;
        left: 0px;
        top: 0px;
        width: 100%; */
        height: 25px;
        /*flex: 0;*/
    }
    #editor {
        /* box-sizing: border-box; */
        width: 100%;
        height: 100%;
        flex: 1;   /* ACE does not display right with "flex" */

    }
    </style>
    <div class="container">
        <div class="toolbar">
          <button id="loadButton">load</button>
          <button id="saveButton">save</button>
          <input type="text" id="filename" value="https://lively4/README.md">
          <button id="loginButton">login</button>
          <button id="logoutButton">logout</button>
      </div>

        <juicy-ace-editor id="editor"></juicy-ace-editor>
    </div>

    <script type="lively4script" data-name="initialize">
    () => {
      console.log("initialize lively editor")

      var container = $(this.shadowRoot).find(".container")[0];
      // #Jens #TODO #Generalize
      // function get(selector) {
      //     return $(container.querySelector(selector))
      // }

      // var messaging = require('../src/client/messaging.js');
      // var focalStorage = require('../src/external/focalStorage.js');
      // var githubAuth = require('../src/client/auth-github.js');

      var messaging, focalStorage, githubAuth;
      System.import('../src/client/messaging.js').then(function(mod) {
        messaging = mod;
      })

      System.import('../src/external/focalStorage.js').then(function(mod) {
        focalStorage = mod
      })

      System.import('../src/client/auth-github.js').then(function(mod) {
        githubAuth = mod
        window.githubAuth = githubAuth // make it global, so the callback can reach it...
      })

      $(this.getSubmorph('#saveButton')).click(this.saveFile.bind(this))
      $(this.getSubmorph('#loadButton')).click(this.loadFile.bind(this))
      $(this.getSubmorph('#loginButton')).click(function() {
        console.log("login")
        githubAuth.challengeForAuth(Date.now(), function(token){
            console.log('We are authenticated with the Token: ' + token)
        })
      })
      $(this.getSubmorph('#logoutButton')).click(function(){
        githubAuth.logout(); console.log('logged out of github')
      })


      container.dispatchEvent(new Event("initialized"))
    }
    </script>

    <script type="lively4script" data-name="currentEditor">
      function() {
        return this.getSubmorph('juicy-ace-editor').editor;
      }
    </script>

    <script type="lively4script" data-name="getURL">
      function() {
        var filename = $(this.getSubmorph('#filename')).val();
        return new URL(filename);
      }
    </script>

    <script type="lively4script" data-name="setURL">
      function(urlString) {
        var url = new URL(urlString);
        this.getSubmorph("#filename").value = url.href;
      }
    </script>



    <script type="lively4script" data-name="setText">
      function(text) {
        this.getSubmorph("juicy-ace-editor").editor.setValue(text);
      }
    </script>

    <script type="lively4script" data-name="loadFile">
      function() {
        var url = this.getURL();
        console.log("load " + url);

        $.get(url, null, (text) => {
          this.currentEditor().setValue(text);
          this.currentEditor().resize();
          console.log("file " + url + " read.");
          console.log("content: " + text);
        }).fail(function(e) {
            console.log('could not load ' + url + ": " + e); // or whatever
        });
      }
    </script>

    <script type="lively4script" data-name="saveFile">
      function() {
        var url = this.getURL();
        console.log("save " + url)
        $.ajax({
            url: url,
            type: 'PUT',
            data: this.currentEditor().getValue(),
            success: function(text) {
              console.log("file " + url + " written.")
            },
            error: function(xhr, status, error) {
              console.log("could not write " + url + ": " + error)
            }
        });
      }
    </script>

</template>

<script class="registrationScript">
// This ugly piece of code will be auto generated, when exporting a template. Puh.
(function() {
  var template = document.currentScript.ownerDocument.querySelector('#lively-editor');
  var clone = document.importNode(template.content, true);

  System.import('../src/client/morphic/component-loader.js').then(loader => { loader.register('lively-editor', clone); });
})();
</script>
